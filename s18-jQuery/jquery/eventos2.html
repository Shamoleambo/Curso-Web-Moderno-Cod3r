<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque');
        const exitHoverFunction = () => $('#div1').css({'border': '3px solid red', 'background-color': 'crimson'});
        $('#div1').hover(alternarDestaque, exitHoverFunction); //The second function is called when exiting the hover;
        // $('#div1').on('mouseover mouseleave', alternarDestaque); //This also could be done

        $('#div1').one('mouseenter', e => alert('Oh man!')); //Calls the event only once
        $('#div1').dblclick(e => $('#div1').fadeOut(500).fadeIn(500));

        $(window).resize(function(e){
            const w = $(window).width();
            const h = $(window).height();
            $('#resultado1').html(`Largura: ${w}; Altura: ${h}`);
        });

        $(':input').select(e => {
            const inicio = e.target.selectionStart;
            const fim = e.target.selectionEnd;
            $('#resultado2').html(e.target.value.substring(inicio, fim));
        });
    </script>
</body>
