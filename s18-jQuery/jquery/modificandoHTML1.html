<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        /*  Conteúdo 1: */
        $('#conteudo1').append('<p>1</p>');

        /*  Conteúdo 2: */
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos); //Append before the already appended element, putting the former as the last element
        $('#conteudo2').append(lista);

        /*  Conteúdo 3: */
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>']) //Can add several alements in an array
            .prepend('<h1>3</h1>', '<h1>4</h1>'); //Or separated by a comma
        $('#conteudo3').html('<h1>1 2 3 4</h1>');
        $('#conteudo3').text('<h1>1 2 3 4</h1>');

        /*  Altering all:   */
        $('div[id]').html('<strong>Todos!</strong>'); //Only selects divs that have an ID
    </script>
</body>
