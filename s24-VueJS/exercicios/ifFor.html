<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <!--If you don't want the index you can remove it and work only with the element itself-->
        <p v-for='(aluno, i) in alunos'>
            {{i+1}}: {{aluno.nome}} - {{aluno.nota}} - 
            <span v-if='aluno.nota >= 9'>Quadro de Honra!</span>
            <span v-else-if='aluno.nota >= 7'>Bom</span>
            <span v-else=>Séloko...</span>
        </p>

        <ul style='list-style:none'>
            <!--Another way in doing a v-for directive:-->
            <li v-for='n in 5'>
                <!--The elements below n=3 do not show, just like v-if directive, but the html element is present, the difference is on the css, fo the v-show sets the display='none'-->
                <span v-show='n > 2'>{{n}}</span>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#app",
            data:{
                alunos: [
                    {nome: 'Mano', nota: 9.9},
                    {nome: 'Truta', nota: 9.5},
                    {nome: 'Tiu', nota: 9.1},
                    {nome: 'Carlos', nota: 7.4},
                    {nome: 'Quésia', nota: 8.4},
                    {nome: 'Alemão', nota: 2.2}
                ]
            }
        });
    </script>
</body>
</html>
